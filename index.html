<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type="number"] {
            padding: 10px;
            outline: 0;
            box-shadow:none;
            border-color:transparent;
            border-bottom: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            width: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Cálculo de Preço por Grama v2</h1>

    <form id="form">
        <label for="peso">Peso do produto (em gramas):</label>
        <input type="number" id="peso" name="peso" min="1" required>

        <label for="valor">Valor do produto (em reais):</label>
        <input type="number" id="valor" name="valor" min="1" required>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>

    <script>
        // Obter o formulário e o campo de resultado
        let form = document.getElementById("form");
        let resultado = document.getElementById("resultado");

        // Adicionar um evento submit ao formulário
        form.addEventListener("submit", function(event) {
            // Prevenir o comportamento padrão do formulário de recarregar a página
            event.preventDefault();

            // Obter o peso em gramas e o valor em reais por kg
            let peso_gramas = parseFloat(document.getElementById("peso").value);
            let preco_kg = parseFloat(document.getElementById("valor").value);

            // Converter o preço por kg em reais para o preço por grama em reais
            let preco_grama = preco_kg / 1000;

            // Calcular o preço total em reais para o peso informado em gramas
            let preco_total = (peso_gramas * preco_grama).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

            // Mostrar o resultado na página
            resultado.innerHTML = "O preço para " + peso_gramas + " gramas é " + preco_total + ".";
        });

    </script>
</body>

</html>
